apiVersion: apps/v1
kind: Deployment
metadata:
  name: telegram-bot
  namespace: kube-scraper
spec:
  selector:
    matchLabels:
      run: telegram-bot
  replicas: 1
  template:
    metadata:
      labels:
        run: telegram-bot
    spec:
      volumes:
      - name: gcp-service-account
        secret:
          secretName: gcp-service-account
      - name: bot-texts
        configMap:
          name: bot-texts
      containers:
      - name: telegram-bot
        image: <image>
        imagePullPolicy: Always
        resources:
          requests:
            memory: "128Mi"
            cpu: "300m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        securityContext:
          allowPrivilegeEscalation: false
        ports:
        - containerPort: 8787
        command:
        - /bot
        - --token
        - $(TELEGRAM_TOKEN)
        - --texts-path
        - /texts/texts.yaml
        - firestore
        - --project-id
        - $(FIREBASE_PROJECT_ID)
        - --service-account-path
        - /credentials/service-account.json
        - --chats-collection
        - $(CHATS_COLLECTION)
        env:
          - name: TELEGRAM_TOKEN
            valueFrom:
              secretKeyRef:
                name: telegram-token
                key: token
          - name: FIREBASE_PROJECT_ID
            valueFrom:
              secretKeyRef:
                name: firebase-project-id
                key: project-id
          - name: CHATS_COLLECTION
            valueFrom:
              configMapKeyRef:
                name: chats-config
                key: firestore.chats-collection
        volumeMounts:
        - name: gcp-service-account
          readOnly: true
          mountPath: "/credentials"
        - name: bot-texts
          readOnly: true
          mountPath: "/texts"
